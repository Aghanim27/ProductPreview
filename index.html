<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Bootstrap 5 cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="./images/image-product-desktop.jpg" class="img-fluid rounded-start h-100" alt="Product Image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h6 class="card-title">P e r f u m e</h6>
          <h3 class="card-title">Gabrielle Essence Eau De Parfum</h3>
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="card-text">
            <p class="promotionPrice">$149.99</p>
            <p class="originalPrice mt-4">$169.99</p>
          </div>
          <button class="rounded-4 py-2"><img class="cartIcon" src="./images/icon-cart.svg" alt="cart-icon"/>Add to Card</button>
        </div>
      </div>
    </div>
  </div>
<!-- 
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
-->

</html>
